<link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>


<div class="container">
<br>
<br>
<br>

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<h4 class="card-title mt-2 text-center">登录Geekbox账号</h4>
</header>
<article class="card-body">
<form method="POST" action="">
{% csrf_token %}
    <div class="form-group text-center">    
		{% for message in messages%}
        <div class="alert alert-info" role="alert">
             {{message}}
             {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> {% endcomment %}
        </div>
        {% endfor %}
	</div>
  <div class="form-group">
		<input type="username" class="form-control" name="username" placeholder="用户名">
	</div> <!-- form-group end.// -->
	<div class="form-group">
	    <input type="password" class="form-control" name="password" placeholder="账号密码">
	</div> <!-- form-group end.// -->  

    <div class="form-group">
        <button type="submit" class="btn btn-info btn-block"> 登 录  </button>
    </div> <!-- form-group// -->      
</form>

</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">还没有账号? <a class="text-info" href="{% url 'register' %}">去注册</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->

<br>
<br>
<br>
<br>
    {% include 'compoments/footbar.html' %}

</div> 
<!--container end.//-->

<script>

var form_fields =  document.getElementsByTagName('input')
form_fields[1].className="form-control"
form_fields[2].className="form-control"
form_fields[3].className="form-control"

for (var field in form_fields){
    form_fields[field].className += 'form-control'
}
</script> 

</div>
